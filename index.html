<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-sketch</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="container-options">
        <div class="container" id="container">

        </div>
    
        <div class="options">
            <div class="label">
                <input type="color" name="color" id="color" value="#F5DE5A" >
                <label for="color">Pick a color</label>
            </div>
            <button id="add-grid">Add Grid</button>
            <button class="clear">Clear the grid</button>
            <button class="rainbow">Rainbow Mode</button>
            <button class="shader">Shade</button>
            <button class="eraser">Eraser</button>
            <button class="grid">Change the size of the canvas</button>
            <div class="inputs">
                <input type="text" class="rows" placeholder="Number of rows">
                <input type="text" class="columns" placeholder="Number of columns">
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Created by Tom√°s Sousa &copy</p>
    </div>
    
</body>
</html>
